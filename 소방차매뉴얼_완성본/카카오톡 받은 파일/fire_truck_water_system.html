<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소방차 물 공급 시스템</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f3f4f6;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .control-panel-container {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 100;
        }

        .toggle-btn {
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .toggle-btn:hover {
            transform: scale(1.05);
        }

        .toggle-btn.active {
            background: linear-gradient(to right, #3b82f6, #a855f7);
            color: white;
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.5);
        }

        .toggle-btn.inactive {
            background: linear-gradient(to right, #4b5563, #1f2937);
            color: #d1d5db;
        }

        .control-panel {
            background-color: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(4px);
            padding: 0.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid #374151;
            min-width: 200px;
        }

        .control-panel h2 {
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
            display: flex;
            align-items: center;
        }

        .pulse-dot {
            width: 0.25rem;
            height: 0.25rem;
            border-radius: 50%;
            margin-right: 0.25rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .control-item {
            margin-bottom: 0.5rem;
        }

        .control-btn {
            width: 100%;
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .control-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .control-btn.hydrant-on {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.5);
        }

        .control-btn.hydrant-off {
            background: linear-gradient(to right, #4b5563, #1f2937);
            color: #d1d5db;
        }

        .control-btn.valve-on {
            background: linear-gradient(to right, #3b82f6, #1e40af);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }

        .control-btn.valve-off {
            background: linear-gradient(to right, #4b5563, #1f2937);
            color: #d1d5db;
        }

        .control-btn.pto-on {
            background: linear-gradient(to right, #ef4444, #ea580c);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.5);
        }

        .control-btn.pto-off {
            background: linear-gradient(to right, #4b5563, #1f2937);
            color: #d1d5db;
        }

        .control-btn.pto-disabled {
            background: linear-gradient(to right, #9ca3af, #6b7280);
            color: #4b5563;
        }

        .status-indicator {
            display: inline-block;
            width: 0.25rem;
            height: 0.25rem;
            border-radius: 50%;
            margin-right: 0.25rem;
        }

        .status-on {
            background-color: white;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .status-off {
            background-color: #9ca3af;
        }

        .control-desc {
            font-size: 0.56rem;
            color: #9ca3af;
            margin-top: 0.125rem;
            margin-left: 0.25rem;
            display: flex;
            align-items: center;
        }

        .instructions-container {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            z-index: 100;
        }

        .instructions-panel {
            background-color: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(4px);
            padding: 0.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid #374151;
            max-width: 20rem;
        }

        .instructions-panel h3 {
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
        }

        .instructions-panel ul {
            list-style: none;
            font-size: 0.56rem;
        }

        .instructions-panel li {
            display: flex;
            align-items: flex-start;
            color: #d1d5db;
            margin-bottom: 0.25rem;
        }

        .instructions-panel li span:first-child {
            margin-right: 0.125rem;
            margin-top: 0.125rem;
            flex-shrink: 0;
        }

        .hidden {
            display: none;
        }

        .emoji {
            margin-right: 0.125rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>

        <!-- Control Panel -->
        <div class="control-panel-container">
            <button id="toggleControlPanel" class="toggle-btn active">
                제어판 숨기기
            </button>

            <div id="controlPanel" class="control-panel">
                <h2>
                    <span class="pulse-dot" style="background-color: #ef4444;"></span>
                    소방차 물 공급 시스템
                </h2>

                <div class="control-item">
                    <button id="hydrantBtn" class="control-btn hydrant-off">
                        <span class="status-indicator status-off"></span>
                        급수 OFF
                    </button>
                    <p class="control-desc">
                        <span class="emoji">🚰</span>
                        소화전 → 물탱크
                    </p>
                </div>

                <div class="control-item">
                    <button id="mainValveBtn" class="control-btn valve-off">
                        <span class="status-indicator status-off"></span>
                        메인밸브 OFF
                    </button>
                    <p class="control-desc">
                        <span class="emoji">💧</span>
                        물탱크 → 펌프
                    </p>
                </div>

                <div class="control-item">
                    <button id="ptoBtn" class="control-btn pto-off" disabled>
                        <span class="status-indicator status-off"></span>
                        PTO OFF
                    </button>
                    <p class="control-desc">
                        <span class="emoji">🔥</span>
                        펌프 → 방수구
                    </p>
                </div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions-container">
            <button id="toggleInstructions" class="toggle-btn active">
                사용법 숨기기
            </button>

            <div id="instructionsPanel" class="instructions-panel">
                <h3>
                    <span class="pulse-dot" style="background-color: #facc15;"></span>
                    사용법
                </h3>
                <ul>
                    <li>
                        <span style="color: #4ade80;">•</span>
                        <span>카메라가 자동으로 360도 회전하며 소방차를 보여줍니다</span>
                    </li>
                    <li>
                        <span style="color: #a855f7;">•</span>
                        <span>마우스 휠로 확대/축소할 수 있습니다</span>
                    </li>
                    <li>
                        <span style="color: #4ade80;">•</span>
                        <span>급수 버튼을 눌러 소화전에서 물탱크로 물을 공급하세요</span>
                    </li>
                    <li>
                        <span style="color: #3b82f6;">•</span>
                        <span>메인밸브를 켜서 물탱크에서 펌프로 물을 공급하세요</span>
                    </li>
                    <li>
                        <span style="color: #fb923c;">•</span>
                        <span>PTO 버튼을 눌러 펌프에서 방수구로 물을 방사하세요</span>
                    </li>
                    <li>
                        <span style="color: #06b6d4;">•</span>
                        <span>투명한 배관을 통해 물의 흐름이 명확하게 보입니다</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            mainValveActive: false,
            ptoActive: false,
            hydrantActive: false,
            showInstructions: true,
            showControlPanel: true,
            cameraRadius: 18
        };

        // Three.js setup
        let scene, camera, renderer;
        let waterParticles = [];
        let pumpParticles = [];
        let sprayParticles = [];
        let hydrantParticles = [];
        let animationId;

        // Initialize the scene
        function initScene() {
            const canvas = document.getElementById('canvas');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(12, 8, 15);
            camera.lookAt(0, 2, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.sortObjects = true;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);

            // Create fire truck
            createFireTruck();

            // Create ground
            createGround();

            // Create hydrant
            createHydrant();

            // Create water tank and system
            createWaterSystem();

            // Event listeners
            document.getElementById('canvas').addEventListener('wheel', handleWheel);
            window.addEventListener('resize', handleResize);

            // Start animation loop
            animate();
        }

        function createFireTruck() {
            // Truck body
            const truckGeometry = new THREE.BoxGeometry(12, 2, 3);
            const truckMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
            const truck = new THREE.Mesh(truckGeometry, truckMaterial);
            truck.position.set(0, 1, 0);
            truck.castShadow = true;
            truck.receiveShadow = true;
            scene.add(truck);

            // Cabin
            const cabinGeometry = new THREE.BoxGeometry(3, 2.5, 3);
            const cabinMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.set(-5.5, 2.25, 0);
            cabin.castShadow = true;
            cabin.receiveShadow = true;
            scene.add(cabin);

            // Bumper
            const bumperGeometry = new THREE.BoxGeometry(0.3, 0.8, 3.2);
            const bumperMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const bumper = new THREE.Mesh(bumperGeometry, bumperMaterial);
            bumper.position.set(-7.1, 0.8, 0);
            bumper.castShadow = true;
            scene.add(bumper);

            // Grille
            const grilleGeometry = new THREE.BoxGeometry(0.1, 1.2, 2.4);
            const grilleMaterial = new THREE.MeshLambertMaterial({ color: 0x222222 });
            const grille = new THREE.Mesh(grilleGeometry, grilleMaterial);
            grille.position.set(-6.95, 1.8, 0);
            scene.add(grille);

            // Headlights
            const headlightGeometry = new THREE.CylinderGeometry(0.25, 0.25, 0.2, 12);
            const headlightMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xFFFFE0, 
                emissive: 0xFFFFE0, 
                emissiveIntensity: 0.3 
            });
            
            const leftHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
            leftHeadlight.position.set(-6.9, 2.2, -0.8);
            leftHeadlight.rotation.z = Math.PI / 2;
            scene.add(leftHeadlight);

            const rightHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
            rightHeadlight.position.set(-6.9, 2.2, 0.8);
            rightHeadlight.rotation.z = Math.PI / 2;
            scene.add(rightHeadlight);

            // Emergency lights
            const lightBarGeometry = new THREE.BoxGeometry(2.5, 0.3, 0.8);
            const lightBarMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const lightBar = new THREE.Mesh(lightBarGeometry, lightBarMaterial);
            lightBar.position.set(-5.5, 3.65, 0);
            scene.add(lightBar);

            // Red lights
            const emergencyLightGeometry = new THREE.SphereGeometry(0.15, 8, 8);
            const redLightMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xFF0000, 
                emissive: 0xFF0000, 
                emissiveIntensity: 0.4 
            });
            
            const leftEmergencyLight = new THREE.Mesh(emergencyLightGeometry, redLightMaterial);
            leftEmergencyLight.position.set(-6, 3.8, -0.3);
            scene.add(leftEmergencyLight);

            const rightEmergencyLight = new THREE.Mesh(emergencyLightGeometry, redLightMaterial);
            rightEmergencyLight.position.set(-6, 3.8, 0.3);
            scene.add(rightEmergencyLight);

            // Blue lights
            const blueLightMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x0000FF, 
                emissive: 0x0000FF, 
                emissiveIntensity: 0.4 
            });
            
            const leftBlueLight = new THREE.Mesh(emergencyLightGeometry, blueLightMaterial);
            leftBlueLight.position.set(-5, 3.8, -0.3);
            scene.add(leftBlueLight);

            const rightBlueLight = new THREE.Mesh(emergencyLightGeometry, blueLightMaterial);
            rightBlueLight.position.set(-5, 3.8, 0.3);
            scene.add(rightBlueLight);

            // Mirrors
            const mirrorGeometry = new THREE.BoxGeometry(0.2, 0.15, 0.3);
            const mirrorMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
            
            const leftMirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
            leftMirror.position.set(-5.5, 2.8, -1.8);
            scene.add(leftMirror);

            const rightMirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
            rightMirror.position.set(-5.5, 2.8, 1.8);
            scene.add(rightMirror);

            // Windshield
            const windshieldGeometry = new THREE.BoxGeometry(0.1, 1.8, 2.8);
            const windshieldMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x87CEEB, 
                transparent: true, 
                opacity: 0.7 
            });
            const windshield = new THREE.Mesh(windshieldGeometry, windshieldMaterial);
            windshield.position.set(-6.95, 2.25, 0);
            scene.add(windshield);

            // Door handles
            const handleGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.15, 8);
            const handleMaterial = new THREE.MeshLambertMaterial({ color: 0xC0C0C0 });
            
            const leftHandle = new THREE.Mesh(handleGeometry, handleMaterial);
            leftHandle.position.set(-4.5, 2, -1.51);
            leftHandle.rotation.x = Math.PI / 2;
            scene.add(leftHandle);

            const rightHandle = new THREE.Mesh(handleGeometry, handleMaterial);
            rightHandle.position.set(-4.5, 2, 1.51);
            rightHandle.rotation.x = Math.PI / 2;
            scene.add(rightHandle);

            // License plate
            const plateGeometry = new THREE.BoxGeometry(0.05, 0.3, 1);
            const plateMaterial = new THREE.MeshLambertMaterial({ color: 0xFFFFFF });
            const plate = new THREE.Mesh(plateGeometry, plateMaterial);
            plate.position.set(5.95, 0.5, 0);
            scene.add(plate);

            // Wheels
            createWheels();
        }

        function createWheels() {
            const wheelGeometry = new THREE.CylinderGeometry(0.6, 0.6, 0.4, 16);
            const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });

            const wheelPositions = [
                { x: -3, z: -1.8 },
                { x: -3, z: 1.8 },
                { x: 3, z: -1.8 },
                { x: 3, z: 1.8 },
                { x: -1, z: -1.8 },
                { x: -1, z: 1.8 }
            ];

            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.position.set(pos.x, 0.6, pos.z);
                wheel.rotation.z = Math.PI / 2;
                wheel.castShadow = true;
                wheel.receiveShadow = true;
                scene.add(wheel);
            });
        }

        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(30, 30);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        function createHydrant() {
            // Hydrant body
            const hydrantGeometry = new THREE.CylinderGeometry(0.15, 0.2, 1.2, 8);
            const hydrantMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 });
            const hydrant = new THREE.Mesh(hydrantGeometry, hydrantMaterial);
            hydrant.position.set(-12, 0.6, 0);
            hydrant.castShadow = true;
            scene.add(hydrant);

            // Hydrant cap
            const capGeometry = new THREE.ConeGeometry(0.12, 0.3, 8);
            const cap = new THREE.Mesh(capGeometry, hydrantMaterial);
            cap.position.set(-12, 1.3, 0);
            cap.castShadow = true;
            scene.add(cap);
        }

        function createWaterSystem() {
            // Water tank (semi-transparent)
            const tankGeometry = new THREE.CylinderGeometry(1.5, 1.5, 2, 16);
            const tankMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x4da6ff, 
                transparent: true, 
                opacity: 0.3 
            });
            const tank = new THREE.Mesh(tankGeometry, tankMaterial);
            tank.position.set(0, 2.5, 0);
            tank.receiveShadow = true;
            scene.add(tank);

            // Pump (metallic box)
            const pumpGeometry = new THREE.BoxGeometry(1, 1, 1);
            const pumpMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
            const pump = new THREE.Mesh(pumpGeometry, pumpMaterial);
            pump.position.set(0, 0.5, -3);
            pump.castShadow = true;
            pump.receiveShadow = true;
            scene.add(pump);

            // Hose to nozzle
            const nozzleGeometry = new THREE.CylinderGeometry(0.2, 0.15, 0.5, 8);
            const nozzleMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const nozzle = new THREE.Mesh(nozzleGeometry, nozzleMaterial);
            nozzle.position.set(6, 3, 0);
            nozzle.rotation.z = Math.PI / 4;
            nozzle.castShadow = true;
            scene.add(nozzle);

            // Pipes
            createPipe(-12, 0.6, -4, 0, -4, 'hydrant'); // Hydrant to tank inlet
            createPipe(0, 1, 0, 0, 0.5, 'main'); // Tank to pump
            createPipe(0, 0, -2.5, 4, 2.5, 'discharge'); // Pump to nozzle
        }

        function createPipe(x1, y1, z1, x2, y2, type) {
            const points = [
                new THREE.Vector3(x1, y1, z1),
                new THREE.Vector3(x2, y2, z1),
                new THREE.Vector3(x2, y2, 0)
            ];

            const curve = new THREE.CatmullRomCurve3(points);
            const tubeGeometry = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);
            
            let color;
            if (type === 'hydrant') color = 0x00AA00;
            else if (type === 'main') color = 0x0099FF;
            else color = 0xFF6600;

            const tubeMaterial = new THREE.MeshLambertMaterial({ 
                color: color, 
                transparent: true, 
                opacity: 0.6 
            });
            const tube = new THREE.Mesh(tubeGeometry, tubeMaterial);
            tube.castShadow = true;
            tube.receiveShadow = true;
            scene.add(tube);
        }

        function createWaterParticles(x, y, z, type) {
            for (let i = 0; i < 10; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.1, 4, 4);
                const particleMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x4da6ff, 
                    transparent: true, 
                    opacity: 0.8 
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(
                    x + (Math.random() - 0.5) * 2,
                    y,
                    z + (Math.random() - 0.5) * 2
                );
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.2,
                    Math.random() * 0.3 - 0.5,
                    (Math.random() - 0.5) * 0.2
                );
                particle.life = Math.random() * 0.5 + 0.5;
                particle.type = type;
                scene.add(particle);

                if (type === 'water') waterParticles.push(particle);
                else if (type === 'pump') pumpParticles.push(particle);
                else if (type === 'spray') sprayParticles.push(particle);
                else if (type === 'hydrant') hydrantParticles.push(particle);
            }
        }

        function updateParticles() {
            const allParticles = [...waterParticles, ...pumpParticles, ...sprayParticles, ...hydrantParticles];
            
            allParticles.forEach((particle, index) => {
                particle.position.add(particle.velocity);
                particle.velocity.y -= 0.01; // Gravity
                particle.life -= 0.02;
                particle.material.opacity = particle.life;

                if (particle.life <= 0) {
                    scene.remove(particle);
                    if (particle.type === 'water') waterParticles.splice(index, 1);
                    else if (particle.type === 'pump') pumpParticles.splice(index, 1);
                    else if (particle.type === 'spray') sprayParticles.splice(index, 1);
                    else if (particle.type === 'hydrant') hydrantParticles.splice(index, 1);
                }
            });

            // Create new particles based on active systems
            if (state.hydrantActive && Math.random() > 0.5) {
                createWaterParticles(-12, 1.2, 0, 'hydrant');
            }
            if (state.mainValveActive && Math.random() > 0.5) {
                createWaterParticles(0, 2, 0, 'water');
            }
            if (state.mainValveActive && state.ptoActive && Math.random() > 0.3) {
                createWaterParticles(6, 3.2, 0, 'spray');
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            // Rotate camera around truck
            const time = Date.now() * 0.0001;
            const radius = state.cameraRadius;
            camera.position.x = Math.cos(time) * radius;
            camera.position.z = Math.sin(time) * radius;
            camera.lookAt(0, 2, 0);

            updateParticles();
            renderer.render(scene, camera);
        }

        function handleWheel(event) {
            event.preventDefault();
            state.cameraRadius += event.deltaY * 0.01;
            state.cameraRadius = Math.max(5, Math.min(50, state.cameraRadius));
        }

        function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Button event listeners
        document.getElementById('toggleControlPanel').addEventListener('click', function() {
            state.showControlPanel = !state.showControlPanel;
            document.getElementById('controlPanel').classList.toggle('hidden');
            this.textContent = `제어판 ${state.showControlPanel ? '숨기기' : '보기'}`;
            this.classList.toggle('active');
            this.classList.toggle('inactive');
        });

        document.getElementById('toggleInstructions').addEventListener('click', function() {
            state.showInstructions = !state.showInstructions;
            document.getElementById('instructionsPanel').classList.toggle('hidden');
            this.textContent = `사용법 ${state.showInstructions ? '숨기기' : '보기'}`;
            this.classList.toggle('active');
            this.classList.toggle('inactive');
        });

        document.getElementById('hydrantBtn').addEventListener('click', function() {
            state.hydrantActive = !state.hydrantActive;
            updateButtonStates();
        });

        document.getElementById('mainValveBtn').addEventListener('click', function() {
            state.mainValveActive = !state.mainValveActive;
            updateButtonStates();
        });

        document.getElementById('ptoBtn').addEventListener('click', function() {
            if (state.mainValveActive) {
                state.ptoActive = !state.ptoActive;
                updateButtonStates();
            }
        });

        function updateButtonStates() {
            // Hydrant button
            const hydrantBtn = document.getElementById('hydrantBtn');
            hydrantBtn.className = 'control-btn ' + (state.hydrantActive ? 'hydrant-on' : 'hydrant-off');
            hydrantBtn.innerHTML = `<span class="status-indicator ${state.hydrantActive ? 'status-on' : 'status-off'}"></span>급수 ${state.hydrantActive ? 'ON' : 'OFF'}`;

            // Main valve button
            const mainValveBtn = document.getElementById('mainValveBtn');
            mainValveBtn.className = 'control-btn ' + (state.mainValveActive ? 'valve-on' : 'valve-off');
            mainValveBtn.innerHTML = `<span class="status-indicator ${state.mainValveActive ? 'status-on' : 'status-off'}"></span>메인밸브 ${state.mainValveActive ? 'ON' : 'OFF'}`;

            // PTO button
            const ptoBtn = document.getElementById('ptoBtn');
            ptoBtn.disabled = !state.mainValveActive;
            if (!state.mainValveActive) {
                ptoBtn.className = 'control-btn pto-disabled';
                ptoBtn.innerHTML = `<span class="status-indicator status-off"></span>PTO OFF`;
            } else {
                ptoBtn.className = 'control-btn ' + (state.ptoActive ? 'pto-on' : 'pto-off');
                ptoBtn.innerHTML = `<span class="status-indicator ${state.ptoActive ? 'status-on' : 'status-off'}"></span>PTO ${state.ptoActive ? 'ON' : 'OFF'}`;
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initScene);
    </script>
</body>
</html>
