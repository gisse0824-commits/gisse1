<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360도 뷰어</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #panorama-container {
            border: 1px solid #ccc;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #panorama {
            width: 100%;
            height: 450px;
        }
    </style>
</head>
<body>

    <h1>360도 보기</h1>
    <p>마우스를 클릭하고 드래그하여 이미지를 둘러보세요.</p>

    <div id="panorama-container">
        <div id="panorama"></div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://renderstuff.com/assets/133/equirectangular-360-panorama-interior-rendering-by-3ds-max-and-v-ray.jpg",
            "autoLoad": true,
            "autoRotate": -2,
            "showZoomCtrl": true,
            "showFullscreenCtrl": false,
            "mouseZoom": true
        });
    </script>

</body>
</html>
