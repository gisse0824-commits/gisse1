<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚒 소방차 팟캐스트 플레이어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 50%, #FF6B6B 100%);
            position: relative;
            overflow: hidden;
        }

        /* 배경 소방차 애니메이션 */
        .fire-truck-bg {
            position: fixed;
            font-size: 60px;
            opacity: 0.1;
            animation: moveTruck 20s linear infinite;
        }

        @keyframes moveTruck {
            0% { transform: translateX(-100px) rotate(0deg); }
            50% { transform: translateX(100vw) rotate(5deg); }
            100% { transform: translateX(-100px) rotate(0deg); }
        }

        .fire-truck-bg:nth-child(1) { top: 10%; animation-delay: 0s; }
        .fire-truck-bg:nth-child(2) { top: 40%; animation-delay: 7s; }
        .fire-truck-bg:nth-child(3) { top: 70%; animation-delay: 14s; }

        .container {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 3px solid #FF4444;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .fire-truck-icon {
            font-size: 80px;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 4px 8px rgba(255, 68, 68, 0.3));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            text-align: center;
            color: #FF4444;
            margin: 15px 0 10px 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .fire-line {
            height: 3px;
            background: linear-gradient(90deg, #FF4444, #FFD700, #FF4444);
            border-radius: 2px;
            margin: 15px 0;
        }

        .video-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 3px solid #FFD700;
        }

        video {
            width: 100%;
            display: block;
            background: #000;
        }

        .decorative-icons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 35px;
        }

        .decorative-icons span {
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .decorative-icons span:nth-child(2) { animation-delay: 0.3s; }
        .decorative-icons span:nth-child(3) { animation-delay: 0.6s; }
        .decorative-icons span:nth-child(4) { animation-delay: 0.9s; }
        .decorative-icons span:nth-child(5) { animation-delay: 1.2s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .info {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #FFF5E6 0%, #FFE6E6 100%);
            border-radius: 12px;
            font-size: 15px;
            color: #333;
            border-left: 5px solid #FF4444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .info strong {
            color: #FF4444;
        }

        .info-line {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }

        .info-line::before {
            content: '🔥';
            margin-right: 8px;
        }

        .error {
            color: #d32f2f;
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border-left: 5px solid #d32f2f;
            font-weight: bold;
        }

        .error::before {
            content: '⚠️ ';
        }

        .success {
            color: #2e7d32;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border-left: 5px solid #4caf50;
            font-weight: bold;
        }

        .success::before {
            content: '✅ ';
        }

        .siren-light {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            background: #FF4444;
            border-radius: 50%;
            animation: siren 1s ease-in-out infinite;
            box-shadow: 0 0 20px #FF4444;
        }

        @keyframes siren {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="fire-truck-bg">🚒</div>
    <div class="fire-truck-bg">🚒</div>
    <div class="fire-truck-bg">🚒</div>

    <div class="container">
        <div class="siren-light"></div>
        <div class="header">
            <div class="fire-truck-icon">🚒</div>
            <h1>소방차 팟캐스트</h1>
            <div class="subtitle">🎧 소방안전 교육 미디어 플레이어 🎧</div>
            <div class="fire-line"></div>
        </div>

        <div class="decorative-icons">
            <span>🔥</span>
            <span>🚨</span>
            <span>🧯</span>
            <span>👨‍🚒</span>
            <span>🚑</span>
        </div>

        <div class="video-wrapper">
        <video id="videoPlayer" controls preload="metadata">
            <source src="./오디오.mp4" type="video/mp4">
            <source src="오디오.mp4" type="video/mp4">
            브라우저가 비디오 태그를 지원하지 않습니다.
        </video>
        </div>

        <div class="success" id="successMsg">비디오가 성공적으로 로드되었습니다! 🎉</div>
        <div class="error" id="errorMsg">비디오를 로드할 수 없습니다. 파일 경로를 확인해주세요.</div>

        <div class="info">
            <div class="info-line"><strong>파일명:</strong> 오디오.mp4</div>
            <div class="info-line"><strong>파일 크기:</strong> 약 31 MB</div>
            <div class="info-line"><strong>설명:</strong> 소방안전 교육 팟캐스트 플레이어입니다</div>
            <div class="info-line"><strong>기능:</strong> 재생, 일시정지, 음량 조절, 전체화면</div>
        </div>
    </div>
    
    <script>
        const video = document.getElementById('videoPlayer');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        
        video.addEventListener('loadedmetadata', function() {
            successMsg.style.display = 'block';
            console.log('비디오 로드 성공:', video.duration + '초');
        });
        
        video.addEventListener('error', function(e) {
            errorMsg.style.display = 'block';
            console.error('비디오 로드 실패:', e);
            console.error('에러 코드:', video.error.code);
            console.error('에러 메시지:', video.error.message);
        });
        
        video.addEventListener('canplay', function() {
            console.log('비디오 재생 준비 완료');
        });
    </script>
</body>
</html>
